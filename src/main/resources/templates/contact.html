<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Manish Uttam Bhavar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
</head>

<body>
    <header>
        <div th:insert="menu :: menu"></div>
    </header>

    <main class="contact-page">
        <!-- Floating Title at Top -->
        <div class="floating-title">
            <h1>Reach Out !</h1>
            <div class="title-decoration"></div>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <p>Have a project in mind or want to discuss opportunities? Feel free to reach out through any of these
                    channels:</p>

                <div class="contact-methods">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <a href="https://mail.google.com/mail/u/0/#inbox?compose=new">mbhavar2121@gmail.com</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <div>
                            <h3>LinkedIn</h3>
                            <a href="https://linkedin.com/in/manish-bhavar-598aba297"
                                target="_blank">manish-bhavar-598aba297</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <i class="fab fa-github"></i>
                        <div>
                            <h3>GitHub</h3>
                            <a href="https://github.com/bmanish55" target="_blank">bmanish55</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Me a Message </h2> <br>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <div th:insert="footer :: footer"></div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/contact.js"></script>
</body>

</html>
